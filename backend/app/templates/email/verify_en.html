<!doctype html>
<meta charset="utf-8">
<div style="font-family:Arial,Helvetica,sans-serif;max-width:560px;margin:auto">
  <h2>Hi {{ name }}!</h2>
  <p>To complete your sign up at <b>{{ app_name }}</b>, please verify your email:</p>
  <p style="margin:24px 0">
    <a href="{{ link }}" style="background:#2563eb;color:#fff;padding:12px 20px;border-radius:8px;text-decoration:none">
      Verify email
    </a>
  </p>
  <p>If the button doesn’t work, copy this link into your browser:</p>
  <p><a href="{{ link }}">{{ link }}</a></p>
  <hr>
  <small>If you didn’t sign up, just ignore this email.</small>
</div>
